<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="controls">
        <button id="startButton">Start Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>
        <button id="resetButton" onclick="resetAllData()" style="background-color: #ff4444;">Clear All Data</button>
    </div>

    <div id="map"></div>

    <div id="route-options">
        <label for="routeSelect">Select Route:</label>
        <select id="routeSelect">
            <option value="all">All Routes</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="day2">Day 2 Before</option>
            <option value="day3">Day 3 Before</option>
        </select>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/main.js"></script>

</body>
</html>
